<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Page</title>
    <script type="text/javascript">
        function printPage() {
            window.print();
        }
    </script>
</head>
<body onload="printPage()">
    <!-- Opcional: você pode adicionar uma mensagem ou um design para a página de impressão -->
    <p>Imprimindo o dashboard...</p>
</body>
</html>
